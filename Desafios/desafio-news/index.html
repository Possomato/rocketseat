<!DOCTYPE html>
<html lang="=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RocketNews</title>

<body>
    <div id="meio01">
        <header>
            <img src="./assets/logo.svg" alt="logo" id="logo">
        </header>
        <article>
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <p id="sub"><strong>tudo que você precisa saber para começar seu dia bem e informado.</strong></p>
            <p id="noticias">notícias sobre o universo Rocketseat, e tudo oque precisa para começar o dia melhor. Perfeito para se preparar para codar &#x2615;</p>
        </article>
        <div id="envio">
            <form action="">
                <label for="email" id="insira">Insira seu e-mail:</label>
                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                <div id="barra"></div>
                <button type="submit" id="send"></button>
            </form>
        </div>
        <footer>
                <a href="#">
                    <div id="deixe">
                        <p>deixe-me ler primeiro</p>
                    </div>
                </a>
            </a>
        </footer>

    <div id="meio02"></div>
