<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        div{
            margin: 15px 0px;
        }
        label{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <div>
                <label for="assunto"> Assunto:
                    <select name="assunto" id="assunto">
                        <option value="sup">Suporte</option>
                        <option value="sug">Sugestão</option>
                        <option value="rec">Reclamação</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="nome">Nome completo:</label>
                <br>
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" name="email" id="email" placeholder="email@seudominio.com">
            </div>
            <div>
                <label for="mensagem">Mensagem</label> 
                <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="novidades" style="font-weight: normal;">
                    <input type="checkbox" name="novidades" id="novidades">
                    Aceito receber novidades por e-mail
                </label>
            </div>
                <input type="button" value="ENVIAR">
        </fieldset>
    </form>
    <a href="https://efficient-sloth-d85.notion.site/2-Formul-rio-de-contato-7bb047fc602f48a1859e02882ddd547b" target="_blank">Link do desafio</a>
</body>
</html>
